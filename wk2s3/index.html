<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,utf-8">
    <title>Awesome Apocalypse Heatmap</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/gh//mattaniahA/minified_heatmap/heatmap.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="heatmapContainerWrapper">
      <div id="heatmapContainer"></div>
    </div>

    <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2F6dW9uZSIsImEiOiJja3V1NDhxeXQ0ZGJjMzF0NGE0a3d0MDIwIn0.K0mcIfe3Y6i3Z5DY2MZSjA';
            const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10', // style URL
            maxZoom: 12,
            minZoom: 8,
            zoom: 10,
            center: [-122.4196, 37.7749]  // San Fransico
            zoom: 9 // starting zoom
            });
    </script>

    <script>
      window.onload = function() {
        // create a heatmap instance
        var heatmap = h337.create({
          container: document.getElementById('heatmapContainer'),
          maxOpacity: .1,
          radius: 50,
          blur: .90,
          // backgroundColor with alpha so you can see through it
          backgroundColor: 'rgba(255, 255, 255, 0.5)'
        });
        var heatmapContainer = document.getElementById('heatmapContainerWrapper');

        heatmapContainer.onmousemove = heatmapContainer.ontouchmove = function(e) {
          // we need preventDefault for the touchmove
          e.preventDefault();
          var x = e.layerX;
          var y = e.layerY;
          if (e.touches) {
            x = e.touches[0].pageX;
            y = e.touches[0].pageY;
          }
          
          heatmap.addData({ x: x, y: y, value: 1 });

        };
        
        // Don't need this behavior for now

        //   var x = e.layerX;
        //   var y = e.layerY;
        //   heatmap.addData({ x: x, y: y, value: 1 });
        // };

      };
    </script>
  </body>
